<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Penghitung Hari - Adhitya Bagus Wicaksono</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./webIcon.png" type="image/x-icon">
</head>

<body>
    <div class="mega-container">
        <div class="container">
            <header>
                <h1>Penghitung Hari</h1><br>
                <p>Dibuat oleh <a href="http://adhityabaguswicaksono.github.io">Adhitya Bagus
                        Wicaksono</a></p>
            </header>
            <div class="formulir">
                <h3>Pengambilan Data Hari</h3>
                <hr>
                <div class="form">
                    <div class="pilihan">
                        <label for="pilihanTanggal"><b>Tanggal</b></label><br>
                        <select id="pilihanTanggal" name="pilihanTanggal">
                        </select>
                    </div>
                    <div class="pilihan">
                        <label for="pilihanBulan"><b>Bulan</b></label><br>
                        <select id="pilihanBulan" name="pilihanBulan">
                        </select>
                    </div>
                    <div class="pilihan">
                        <label for="pilihanTahun"><b>Tahun</b></label><br>
                        <select id="pilihanTahun" name="pilihanTahun">
                        </select>
                    </div>
                </div>
                <div class="submit">
                    <input type="submit" id="submit" value="Submit">
                </div>
            </div>
            <div class="hasil">
                <h3>Hasil Perhitungan Hari</h3>
                <hr>
                <h2 id="hasil">-- Tahun -- Bulan -- Hari</h2>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
